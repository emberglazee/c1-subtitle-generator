<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph -->
    <meta property="og:title" content="embi's Subtitle Generator">
    <meta property="og:description" content="Generate custom Project Wingman or Ace Combat Zero/7 styled subtitles with a lot of customization options.">
    <meta property="og:url" content="https://emberglazee.github.io/c1-subtitle-generator/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#F96302">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>embi's Subtitle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Subtitle Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="style">Style</label>
                <select id="style"></select>
            </div>

            <div class="control-group">
                <label for="speaker">Speaker Name</label>
                <input type="text" id="speaker" placeholder="Crimson 1" value="Crimson 1">
            </div>

            <div class="control-group">
                <label for="quote">Quote</label>
                <textarea id="quote" rows="3" placeholder="Enter text here...">You're a slave to history.</textarea>
            </div>

            <div class="control-group">
                <label>Color Type</label>
                <div class="radio-group-container" id="colorType-radios">
                    <label>
                        <input type="radio" name="colorType" value="custom" checked>
                        <span>Custom</span>
                    </label>
                    <label>
                        <input type="radio" name="colorType" value="preset">
                        <span>Preset</span>
                    </label>
                    <label>
                        <input type="radio" name="colorType" value="gradient">
                        <span>Gradient</span>
                    </label>
                </div>
            </div>

            <div id="customColor-group" class="control-group">
                <label for="color">Speaker Color (Hex)</label>
                <input type="color" id="colorPicker" value="#FF0000">
                <input type="text" id="colorText" value="#FF0000">
            </div>

            <div id="preset-group" class="control-group" style="display: none;">
                <label for="colorPreset">Color Presets</label>
                <select id="colorPreset"></select>
            </div>

            <div id="gradient-group" class="control-group" style="display: none;">
                <label for="gradient">Gradient</label>
                <select id="gradient"></select>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="stretchGradient"> Stretch Gradient</label>
                <label><input type="checkbox" id="continuousGradient"> Continuous Gradient</label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="autoGenerate" checked> Auto-generate on change</label>
            </div>

            <button id="generateBtn">Generate</button>
            <button id="downloadBtn" class="secondary">Download Image</button>
        </div>

        <div class="preview-area">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://github.com/emberglazee/c1-subtitle-generator" target="_blank">

                emberglazee/c1-subtitle-generator
            </a>
        </p>
        <p>made with love (for burnout :3)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
